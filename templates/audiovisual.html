<div id="container-audiovisual">

    <h1>Audio Visual Test</h1>
    <hr />

    <div class="audio-video">
        <audio id="test-audio" autoplay>
            <source src="/static/audio/forward.wav" type="audio/wav">
        </audio>

        <video id="test-video" style="margin-bottom: 15px;" autoplay loop>
            <source src="/static/videos/amazing.m4v" type="video/mp4">
        </video>
    </div>

    <div class="av well">

        <!-- beginning of audio -->
        <div class="audio-test row question">
            <div class="col-md-8">
                <p style="display: inline;">A word is being spoken, please type the word you hear</p>
                <br>
            </div>

            <div class="col-md-4">
                    <div class="checkbox-container">
                        <input type="text" id="test-audio-answer" class="av-test"></input>
                    </div>
            </div>
        </div>
           
        <!-- beginning of video -->
        <div class="video-test row">
            <div class="col-md-8">
                <p style="display: inline;">A video is being played, please type the word that you see</p>
                <br>
            </div>

            <div class="col-md-4">
                    <div class="checkbox-container">
                        <input type="text" id="test-video-answer" class="av-test"></input>
                    </div>
            </div>

        </div>
        <!-- todo -->
    </div>
    <hr>

    <p style="display: hide;" id="error"></p>

    <div class="instructionsnav">
        <div class="row">
            <div class="col-xs-2">
                <!-- no previous button on audio-visual -->
            </div>
            <div class="col-xs-8">
            </div>
            <div class="col-xs-2">
                <button type="button" id="next" value="next" class="btn btn-primary btn-lg continue">
                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>

</div>
