<div id="container-audio-visual">

    <h1>Audio Visual Test</h1>
    <hr />

    <div class="av well">

        <!-- beginning of audio -->
        <div class="audio-test row question">
            <div class="col-md-8">
                <p style="display: inline;">A word is being spoken, please type the word you hear</p>
                <br>

                <audio id="test-audio" autoplay>
                    <source src="/static/audio/forward.wav" type="audio/wav">
                </audio>
            </div>

            <div class="col-md-4">
                    <div class="checkbox-container">
                        <label for="test-audio-answer" id="audio-box-text">Answer:</label>
                        <input type="text" id="test-audio-answer" class="av-test"></input>
                    </div>
            </div>
        </div>
           
        <!-- beginning of video -->
        <div class="video-test row question">
            <div class="col-md-8">
                <p style="display: inline;">A video of the aurora borealis is playing on loop. If you can see the video without problem, type "yes"</p>
                <br>

                <video id="test-video" autoplay loop>
                    <source src="/static/videos/aurora-borealis.mp4" type="video/mp4">
                </video>
            </div>

            <div class="col-md-4">
                    <div class="checkbox-container">
                        <label for="test-video-answer" id="video-box-text">Answer:</label>
                        <input type="text" id="test-video-answer" class="av-test"></input>
                    </div>
            </div>

        </div>

        <div class="submit-container row" style="margin-top: -50px;">
            <button id="submit">Submit</button>
        </div>
        <!-- todo -->
    </div>
    <hr />


    <p style="display: hide;" id="error"></p>

    <div class="instructionsnav">
        <div class="row">
            <div class="col-xs-2">
                <!-- no previous button on audio-visual -->
            </div>
            <div class="col-xs-8">
            </div>
            <div class="col-xs-2">
                <button type="button" id="next" value="next" class="btn btn-primary btn-lg continue" disabled>
                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>

</div>
